version: 1

backend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.14.0 --activate
        - pnpm config set ignore-scripts false
        - pnpm config set child-concurrency 2
        - pnpm config set network-concurrency 8
        - pnpm install --no-frozen-lockfile --prefer-offline
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=3072"
        - export AWS_REGION=eu-central-1
        - export AWS_DEFAULT_REGION=eu-central-1
        - export CDK_DEFAULT_REGION=eu-central-1
        - export CDK_DEFAULT_ACCOUNT=219895243098
        - pnpm exec ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.14.0 --activate
        - if [ ! -d node_modules ]; then pnpm install --no-frozen-lockfile --prefer-offline; fi
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=3072"
        - export NEXT_TELEMETRY_DISABLED=1
        - pnpm exec next build --webpack

  artifacts:
    baseDirectory: .next
    files:
      - "**/*"

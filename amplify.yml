version: 1
backend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.14.0 --activate
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm exec ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.14.0 --activate
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - pnpm-lock.yaml
